        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                <div>

                    <h1 ></h1>

                </div>
                <h3>欢迎登陆</h3>
                <p id="error_text" class="text-danger text-left"></p>
                <form class="m-t" role="form" id="loginform" action="index.html">
                    <div class="form-group has-feedback">
                        <input type="email" id="username" name="username" class="form-control" placeholder="用户名" required="" onblur="usercheck(this)" >
                        <span id="feedback-username" class="form-control-feedback glyphicon glyphicon-ok glyphicon-ok  glyphicon-remove" ></span>
                    </div>
                    <div class="form-group" >
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
                        <span class="fa fa-check fa-remove form-control-feedback" ></span>
                    </div>
                    <div class="form-group">
                        <div class="row">

                            <div class="col-lg-7 col-sm-7 col-xs-7 has-feedback">

                                <input type="text" class="form-control" id="verifyCode" name="verifyCode"
                                       placeholder="验证码"  onblur="checkVerifyCode(this.value,this.id);" onfocus="inputVerifyCode('img_result');"  />
                                <span id="feedback-verifyCode" class=" form-control-feedback glyphicon  glyphicon-ok" aria-hidden="false"></span>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no-padding">
                                <img id="CreateCheckCode" alt="验证码" src="servlet/verify.img" onclick="this.src=this.src+'?'"/>
                                <a href="javascript:document.getElementById('CreateCheckCode').onclick()" >换一张</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-success has-feedback">
                        <!--<label class="control-label" for="inputError2">Input with error</label>-->
                        <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
                        <span class="glyphicon glyphicon-check form-control-feedback" aria-hidden="false"></span>
                        <span id="inputError2Status" class="sr-only">(success)</span>
                    </div>
                    <button type="button" class="btn btn-primary block full-width m-b">登 录</button>


                    <p class="text-muted text-center"> <a href="login.html"> 忘记密码了？</a> | <a href="register.html">注册一个新账号</a>
